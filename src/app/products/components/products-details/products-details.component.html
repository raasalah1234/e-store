<div class="parent">
  <app-header></app-header>
  <div *ngIf="productDetails" class="container my-5 ">
  <div class="row">
    <!-- ✅ صورة المنتج -->
    <div class="col-md-6 text-center mt-5" >
      <img [src]="productDetails.imageCover" [alt]="productDetails.title" class="rounded shadow" style="width: 600px; height: 600px;">
    </div>

    <!-- ✅ تفاصيل المنتج -->
    <div class="col-md-6">
      <h2>{{ productDetails.title }}</h2>
      <p class="text-muted">{{ productDetails.description }}</p>
      <h4 class="text-success">{{ productDetails.price }} L.E</h4>
      <p><strong>Brand:</strong> {{ productDetails.brand.name }}</p>

      <!-- ✅ صور إضافية -->
      <!-- <div *ngIf="productDetails?.images?.length">
        <h5>صور أخرى:</h5>
        <div class="d-flex gap-2 flex-wrap">
          <img *ngFor="let img of productDetails.images" [src]="img" [alt]="productDetails.title" width="80" class="rounded border">
        </div>
      </div> -->
      <div *ngIf="imageObject.length">
  <h5>صور المنتج:</h5>
  <ng-image-slider [images]="imageObject" [infinite]="true" [showArrow]="true" [imageSize]="{width: 300, height: 300}"></ng-image-slider>
</div>


      <!-- ✅ زر رجوع -->
      <a routerLink="/allproducts" class="btn btn-primary mt-3">🔙 رجوع لكل المنتجات</a>
      <div class="buy-wish">
        <button (click)="addToCart(productDetails.id)">Add To Cart<i class="fa-solid fa-cart-shopping"></i></button>
        <button (click)="addToWish(productDetails.id)">Add To Wish<i class="fa-regular fa-heart"></i></button>
      </div>
    </div>
  </div>
</div>

<!-- ✅ في حالة عدم وجود بيانات -->
<div *ngIf="!productDetails" class="text-center my-5">
  <p>جاري تحميل بيانات المنتج...</p>
</div>
<app-footer></app-footer>
</div>
