<div class="all">
    <app-header></app-header>
<div class="parent" >

    @for (item of allBrands; track $index) {
        <div class="child" [routerLink]="['/specificbrand',item._id]">
            <img src={{item.image}}  alt="{{item.name}}"/>
            <h5> {{item.slug}}</h5>
        </div>
    }

    
</div>
<app-footer></app-footer>
</div>
