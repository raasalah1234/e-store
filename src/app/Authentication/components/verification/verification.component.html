<div class="parent">
  <div>
    <app-header></app-header>
  </div>
  <div class="container">
    
    <form (ngSubmit)="verificationCode()">
    <h2 class="mt-5">Enter Verification Code</h2>
    <input type="text" placeholder="Enter code here" name="code" [(ngModel)]="code" required /><br>
    
    <button type="submit" >Verify</button>
  </form>

  
  
</div>

<app-footer></app-footer>


</div>
